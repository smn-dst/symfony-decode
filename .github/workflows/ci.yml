name: "CI PHP"

on:
  push:
    paths:
      - src/**
      - .github/workflows/ci.yml
      - assets/**
      - tests/**
      - package.json
      - package-lock.json
      - phpstan.dist.neon

jobs:
  lint-js:
    name: "Lint JS (ESLint)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
      - run: npm ci
      - run: npm run lint

  php-quality:
    env:
      APP_ENV: test
    name: "Lint PHP (PHP-CS-Fixer + PHPStan)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: amqp
      - name: Préparer .env pour la CI
        run: cp .env.test .env
      - run: composer install --no-progress
      - run: composer run quality

  unit-tests:
    env:
      APP_ENV: test
    name: "Tests unitaires (PHPUnit)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: amqp
      - name: Préparer .env pour la CI
        run: cp .env.test .env
      - run: composer install --no-progress
      - run: composer run phpunit:unit

  functional-tests:
    env:
      APP_ENV: test
    name: "Tests fonctionnels (PHPUnit)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: amqp
      - name: Préparer .env pour la CI
        run: cp .env.test .env
      - run: composer install --no-progress
      - run: composer run phpunit:functional

  health-check:
    env:
      APP_ENV: test
    name: "Health-check (app répond en HTTP)"
    needs: ["lint-js", "php-quality", "unit-tests", "functional-tests"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: amqp
      - name: Préparer .env pour la CI
        run: cp .env.test .env
      - run: composer install --no-progress
      
      - name: Préparer la base de données
        run: |
          php bin/console doctrine:migrations:migrate --env=test --no-interaction
      
      - name: Démarrer le serveur PHP
        run: |
          php -S 127.0.0.1:8000 -t public > /dev/null 2>&1 &
          sleep 5
      
      - name: Vérifier que l'app répond
        run: |
          curl -f http://127.0.0.1:8000/health

  e2e:
    env:
      APP_ENV: test
    name: "Tests e2e (Cypress)"
    needs: ["health-check"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: amqp
      
      - name: Préparer .env pour la CI
        run: cp .env.test .env
      
      - run: composer install --no-progress
      - run: npm ci
      
      - name: Préparer la base de données
        run: |
          php bin/console doctrine:migrations:migrate --env=test --no-interaction
          php bin/console doctrine:fixtures:load --env=test --no-interaction || echo "Pas de fixtures"
      
      - name: Démarrer le serveur et lancer Cypress
        run: |
          php -S 127.0.0.1:8000 -t public > /dev/null 2>&1 &
          sleep 5
          npx cypress run

  build:
    env:
      APP_ENV: test
    name: "Build"
    needs: ["e2e"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: amqp
      
      - name: Préparer .env pour la CI
        run: cp .env.test .env
      
      - run: composer install --no-progress
      
      - name: Cache warmup
        run: |
          php bin/console cache:clear --env=test --no-debug
          php bin/console cache:warmup --env=test --no-debug
      
      - run: composer install --no-progress --no-dev --optimize-autoloader
      
      - run: echo "Build OK"

  notify:
    name: "Résultat CI"
    needs: ["lint-js", "php-quality", "unit-tests", "functional-tests", "health-check", "e2e", "build"]
    runs-on: ubuntu-latest
    steps:
      - name: Afficher le résultat
        run: |
          echo "CI terminée"